<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подкаст Сервис</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .podcast-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .podcast-card:hover {
            transform: translateY(-5px);
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-mic"></i> Подкаст Сервис
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Админка</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Добро пожаловать в Подкаст Сервис</h1>
            <p class="lead">Слушайте интересные подкасты на любые темы</p>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="mb-4">Все подкасты</h2>
        <div id="podcasts-container" class="row">
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 Подкаст Сервис. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadPodcasts() {
            try {
                const response = await fetch('/api/podcasts');
                const podcasts = await response.json();
                
                const container = document.getElementById('podcasts-container');
                container.innerHTML = '';
                
                podcasts.forEach(podcast => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card podcast-card h-100" onclick="window.location.href='podcast.html?id=${podcast.id}'">
                            <div class="card-body">
                                <h5 class="card-title">${podcast.title}</h5>
                                <p class="card-text text-muted">${podcast.description || 'Нет описания'}</p>
                                <p class="card-text"><small class="text-muted">Автор: ${podcast.author || 'Неизвестен'}</small></p>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Ошибка загрузки подкастов:', error);
            }
        }
        
        loadPodcasts();
    </script>
</body>
</html>
