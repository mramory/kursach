version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: podcast_db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: podcast_db
      MYSQL_USER: podcast_user
      MYSQL_PASSWORD: podcast_pass
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password"]
      interval: 5s
      timeout: 3s
      retries: 10

  php:
    build: .
    container_name: podcast_php
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: podcast_db
      DB_USER: podcast_user
      DB_PASSWORD: podcast_pass

volumes:
  mysql_data:

